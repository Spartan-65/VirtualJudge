{% extends "base.html" %}

{% block title %}比赛{% endblock %}

{% block navbar %}{% include "include/navbar.html" %}{% endblock %}

{% block content %}
<h1><a href="{% url 'home' %}">Virtual Judge</a></h1>
<form class="form-horizontal container-fluid" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <h3>该操作不可逆，确认删除？</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-md-offset-3">
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-danger">删除</button>
                <a class="btn btn-lg btn-primary" href="{% url 'contest' %}">返回</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
